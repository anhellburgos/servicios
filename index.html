<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esri Map - GeoJSON Layer (Guayaquil)</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>
  <style>
    html, body, #viewDiv {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    .esri-select {
      width: 200px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .info-box {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 10px;
      max-width: 250px;
      z-index: 1000;
      font-family: Arial, sans-serif;
      display: none; /* Ocultar la caja al principio */
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>
  <div class="info-box" id="infoBox">
    <p id="infoText"></p> <!-- El contenido se actualizará dinámicamente -->
  </div>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/GeoJSONLayer",
      "esri/symbols/SimpleFillSymbol",
      "esri/geometry/Extent",
      "esri/widgets/Expand",
      "esri/widgets/BasemapGallery"
    ], function(Map, MapView, GeoJSONLayer, SimpleFillSymbol, Extent, Expand, BasemapGallery) {

      const defaultRenderer = {
        type: "simple",
        symbol: {
          type: "simple-fill",
          color: [0, 0, 0, 0], 
          outline: { color: "red", width: 1 }
        }
      };

      const highlightSymbol = new SimpleFillSymbol({
        color: [0, 0, 255, 0.2],
        outline: { color: "blue", width: 2 }
      });

      const geojsonLayer = new GeoJSONLayer({
        url: "base_poblacional_gye.geojson",
        renderer: defaultRenderer,
        popupTemplate: {
          title: "{Distrito}",
          content: `
            <b>Circuito:</b> {Circuito}<br>
            <b>Subcircuito:</b> {Subcircuit}<br>
            <b>Población:</b> {pob_t_sc}
          `
        }
      });

      const map = new Map({
        basemap: "hybrid",
        layers: [geojsonLayer]
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-79.9595, -2.1200], // Guayaquil, Ecuador
        zoom: 11
      });

      // Crear y agregar el widget BasemapGallery
      const basemapGallery = new BasemapGallery({
        view: view,
        container: document.createElement("div") // Crear un contenedor vacío
      });

      const basemapGalleryExpand = new Expand({
        view: view,
        content: basemapGallery.container,
        expandIconClass: "esri-icon-basemap"
      });

      view.ui.add(basemapGalleryExpand, "top-left");

      const selectElement = document.createElement("select");
      selectElement.className = "esri-select";
      selectElement.innerHTML = '<option value="">Selecciona un Distrito</option>'; 

      const expandWidget = new Expand({
        view: view,
        content: selectElement,
        expandIconClass: "esri-icon-filter",
        expanded: true
      });

      view.ui.add(expandWidget, "top-right");

      function populateDistritoSelect() {
        geojsonLayer.queryFeatures().then(results => {
          const uniqueDistritos = [...new Set(results.features.map(f => f.attributes.Distrito))];
          uniqueDistritos.forEach(distrito => {
            const option = document.createElement("option");
            option.value = distrito;
            option.textContent = distrito;
            selectElement.appendChild(option);
          });
        }).catch(console.error);
      }

      function updateMapForDistrito(selectedDistrito) {
        geojsonLayer.queryFeatures({
          where: `Distrito = '${selectedDistrito}'`
        }).then(results => {
          const features = results.features;
          if (features.length > 0) {
            const feature = features[0].attributes;
            document.getElementById("infoText").innerHTML = `
              <b>Distrito:</b> ${feature.Distrito}<br>
              <b>Hectáreas:</b> ${feature.has_d}<br>
              <b>Población:</b> ${feature.pob_t_d}
            `;
            document.getElementById("infoBox").style.display = "block"; // Mostrar la caja

            geojsonLayer.renderer = {
              type: "unique-value",
              field: "Distrito",
              defaultSymbol: defaultRenderer.symbol,
              uniqueValueInfos: [{
                value: selectedDistrito,
                symbol: highlightSymbol
              }]
            };

            const extent = features.reduce((ext, feature) => ext.union(feature.geometry.extent), new Extent());
            view.goTo(extent.expand(1.5)).catch(console.error);
          }
        }).catch(console.error);
      }

      selectElement.addEventListener("change", function() {
        const selectedDistrito = this.value;
        if (selectedDistrito) {
          updateMapForDistrito(selectedDistrito);
        } else {
          document.getElementById("infoBox").style.display = "none"; // Ocultar la caja
        }
      });

      populateDistritoSelect();

    });
  </script>
</body>
</html>
