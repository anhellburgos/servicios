<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esri Map - GeoJSON Layer (Guayaquil)</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>
  <style>
    html, body, #viewDiv {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    .esri-select {
      width: 200px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/GeoJSONLayer",
      "esri/symbols/SimpleFillSymbol",
      "esri/geometry/Extent",
      "esri/widgets/Expand"
    ], function(Map, MapView, GeoJSONLayer, SimpleFillSymbol, Extent, Expand) {

      const geojsonLayer = new GeoJSONLayer({
        url: "base_poblacional_gye.geojson",
        renderer: {
          type: "simple",
          symbol: {
            type: "simple-fill",
            color: [0, 0, 0, 0], 
            outline: { color: "red", width: 1 }
          }
        },
        popupTemplate: {
          title: "{Distrito}",
          content: `
            <b>Circuito:</b> {Circuito}<br>
            <b>Subcircuito:</b> {Subcircuit}<br>
            <b>Población:</b> {pob_t_sc}
          `
        }
      });

      const map = new Map({
        basemap: "streets",
        layers: [geojsonLayer]
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-79.8975, -2.1200], // Guayaquil, Ecuador
        zoom: 13
      });

      const selectElement = document.createElement("select");
      selectElement.className = "esri-select";
      selectElement.innerHTML = '<option value="">Selecciona un Distrito</option>'; 

      const expandWidget = new Expand({
        view: view,
        content: selectElement,
        expandIconClass: "esri-icon-filter",
        expanded: true
      });

      view.ui.add(expandWidget, "top-right");

      function populateDistritoSelect() {
        geojsonLayer.queryFeatures().then(results => {
          const uniqueDistritos = [...new Set(results.features.map(f => f.attributes.Distrito))];
          uniqueDistritos.forEach(distrito => {
            const option = document.createElement("option");
            option.value = distrito;
            option.textContent = distrito;
            selectElement.appendChild(option);
          });
        }).catch(console.error);
      }

      selectElement.addEventListener("change", function() {
        const selectedDistrito = this.value;

        // Restablecer el renderer a la configuración por defecto
        geojsonLayer.renderer = {
          type: "simple",
          symbol: {
            type: "simple-fill",
            color: [0, 0, 0, 0],
            outline: { color: "red", width: 1 }
          }
        };

        // Si se selecciona un distrito, resaltar sus polígonos
        if (selectedDistrito) {
          geojsonLayer.queryFeatures({
            where: `Distrito = '${selectedDistrito}'`
          }).then(results => {
            if (results.features.length > 0) {
              const highlightSymbol = new SimpleFillSymbol({
                color: [0, 0, 255, 0.2],
                outline: { color: "blue", width: 2 }
              });

              geojsonLayer.renderer = {
                type: "unique-value",
                field: "Distrito",
                defaultSymbol: {
                  type: "simple-fill",
                  color: [0, 0, 0, 0],
                  outline: { color: "red", width: 1 }
                },
                uniqueValueInfos: [{
                  value: selectedDistrito,
                  symbol: highlightSymbol
                }]
              };

              // Centrar la vista en los polígonos seleccionados
              const extent = results.features.reduce((ext, feature) => ext.union(feature.geometry.extent), new Extent());
              view.goTo(extent.expand(1.5)).catch(console.error);
            }
          }).catch(console.error);
        }
      });

      populateDistritoSelect();

    });
  </script>
</body>
</html>
