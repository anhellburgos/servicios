<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esri Map - GeoJSON Layer (Guayaquil)</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>
  <style>
    html, body, #viewDiv {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    .esri-select {
      width: 200px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .info-box {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 10px;
      max-width: 250px;
      z-index: 1000;
      font-family: Arial, sans-serif;
      display: none;
    }
    .widget-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>
  <div class="info-box" id="infoBox">
    <p id="infoText"></p>
  </div>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/GeoJSONLayer",
      "esri/symbols/SimpleFillSymbol",
      "esri/widgets/Expand",
      "esri/widgets/BasemapGallery"
    ], function(Map, MapView, GeoJSONLayer, SimpleFillSymbol, Expand, BasemapGallery) {

      // Definir los símbolos para los polígonos
      const symbols = {
        default: new SimpleFillSymbol({ color: [0, 0, 0, 0], outline: { color: "red", width: 1 } }),
        highlightDistrict: new SimpleFillSymbol({ color: [0, 0, 255, 0.2], outline: { color: "red", width: 2 } }),
        highlightCircuit: new SimpleFillSymbol({ color: [0, 255, 0, 0.2], outline: { color: "red", width: 2 } })
      };

      // Crear la capa de GeoJSON
      const geojsonLayer = new GeoJSONLayer({
        url: "base_poblacional_gye.geojson",
        renderer: { type: "simple", symbol: symbols.default },
        popupTemplate: {
          title: "{Distrito}",
          content: `<b>Circuito:</b> {Circuito}<br><b>Subcircuito:</b> {Subcircuit}<br><b>Población:</b> {pob_t_sc}`
        }
      });

      // Configurar el mapa y la vista
      const map = new Map({ basemap: "hybrid", layers: [geojsonLayer] });
      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-79.9595, -2.1200],
        zoom: 11
      });

      // Función para crear un widget de selección
      function createSelect(defaultText) {
        const select = document.createElement("select");
        select.className = "esri-select";
        select.innerHTML = `<option value="">${defaultText}</option>`;
        return select;
      }

      // Función para actualizar las opciones de selección
      function updateSelect(element, options, defaultText) {
        element.innerHTML = `<option value="">${defaultText}</option>`;
        options.forEach(option => element.append(new Option(option, option)));
      }

      // Función para actualizar el mapa con la selección de distrito y circuito
      function updateMap(distrito, circuito) {
        geojsonLayer.definitionExpression = `Distrito = '${distrito}'`;
        geojsonLayer.renderer = {
          type: "unique-value",
          field: "Distrito",
          uniqueValueInfos: [{ value: distrito, symbol: symbols.highlightDistrict }],
          defaultSymbol: symbols.default
        };

        if (circuito) {
          geojsonLayer.definitionExpression += ` AND Circuito = '${circuito}'`;
          geojsonLayer.renderer = {
            type: "unique-value",
            field: "Circuito",
            uniqueValueInfos: [{ value: circuito, symbol: symbols.highlightCircuit }],
            defaultSymbol: symbols.highlightDistrict
          };
        }

        geojsonLayer.queryFeatures().then(results => {
          const features = results.features;
          if (features.length > 0) {
            const extent = features.reduce((ext, feature) => ext ? ext.union(feature.geometry.extent) : feature.geometry.extent, null);
            if (extent) view.goTo(extent.expand(1.5)).catch(console.error);

            document.getElementById("infoText").innerHTML = `
              <b>Distrito:</b> ${distrito}<br>
              <b>Circuito:</b> ${circuito || 'Todos'}
            `;
            document.getElementById("infoBox").style.display = 'block';
          } else {
            document.getElementById("infoBox").style.display = 'none';
          }
        }).catch(console.error);
      }

      // Función para inicializar el widget de selección
      function initializeSelects() {
        const selectDistritoElement = createSelect("TODOS LOS DISTRITOS");
        const selectCircuitoElement = createSelect("TODOS LOS CIRCUITOS");

        const widgetsContainer = document.createElement("div");
        widgetsContainer.className = "widget-container";
        widgetsContainer.append(selectDistritoElement, selectCircuitoElement);

        view.ui.add(new Expand({
          view: view,
          content: widgetsContainer,
          expandIconClass: "esri-icon-filter",
          expanded: true
        }), "top-right");

        return { selectDistritoElement, selectCircuitoElement };
      }

      // Función para manejar la actualización de los selects y el mapa
      function handleSelectChanges(selectDistritoElement, selectCircuitoElement) {
        selectDistritoElement.addEventListener("change", function() {
          const selectedDistrito = this.value;
          if (selectedDistrito) {
            fetchUniqueValues("Circuito", `Distrito = '${selectedDistrito}'`)
              .then(uniqueCircuitos => updateSelect(selectCircuitoElement, uniqueCircuitos, "TODOS LOS CIRCUITOS"))
              .catch(console.error);

            updateMap(selectedDistrito, null);
          } else {
            selectCircuitoElement.innerHTML = '<option value="">TODOS LOS CIRCUITOS</option>';
            geojsonLayer.definitionExpression = "";
            geojsonLayer.renderer = { type: "simple", symbol: symbols.default };
            document.getElementById("infoBox").style.display = "none";
          }
        });

        selectCircuitoElement.addEventListener("change", function() {
          const selectedDistrito = selectDistritoElement.value;
          const selectedCircuito = this.value;
          if (selectedDistrito) {
            updateMap(selectedDistrito, selectedCircuito);
          } else {
            document.getElementById("infoBox").style.display = "none";
          }
        });
      }

      // Función para obtener valores únicos de un campo
      function fetchUniqueValues(field, whereClause = "") {
        return geojsonLayer.queryFeatures({ where: whereClause })
          .then(results => [...new Set(results.features.map(f => f.attributes[field]))]);
      }

      // Inicializar widgets de selección
      const { selectDistritoElement, selectCircuitoElement } = initializeSelects();
      handleSelectChanges(selectDistritoElement, selectCircuitoElement);

      // Inicializar Basemap Gallery
      const basemapGallery = new BasemapGallery({ view: view });
      const basemapGalleryExpand = new Expand({
        view: view,
        content: basemapGallery,
        expandIconClass: "esri-icon-basemap",
        expanded: false // Cambiar el estado inicial a colapsado
      });
      view.ui.add(basemapGalleryExpand, "top-left");

      // Inicializar con distritos disponibles
      fetchUniqueValues("Distrito")
        .then(uniqueDistritos => updateSelect(selectDistritoElement, uniqueDistritos, "TODOS LOS DISTRITOS"))
        .catch(console.error);

    });
  </script>
</body>
</html>
