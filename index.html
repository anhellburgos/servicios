<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esri Map - GeoJSON Layer (Guayaquil)</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>
  <style>
    html, body, #viewDiv {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    .esri-select {
      width: 200px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .info-box {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 10px;
      max-width: 250px;
      z-index: 1000;
      font-family: Arial, sans-serif;
      display: none;
    }
    .widget-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>
  <div class="info-box" id="infoBox">
    <p id="infoText"></p>
  </div>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/GeoJSONLayer",
      "esri/symbols/SimpleFillSymbol",
      "esri/geometry/Extent",
      "esri/widgets/Expand",
      "esri/widgets/BasemapGallery"
    ], function(Map, MapView, GeoJSONLayer, SimpleFillSymbol, Extent, Expand, BasemapGallery) {
      
      // Símbolos
      const defaultSymbol = new SimpleFillSymbol({
        color: [0, 0, 0, 0],
        outline: { color: "red", width: 1 }
      });

      const highlightSymbol = new SimpleFillSymbol({
        color: [0, 0, 255, 0.2],
        outline: { color: "blue", width: 2 }
      });

      // Capa de GeoJSON
      const geojsonLayer = new GeoJSONLayer({
        url: "base_poblacional_gye.geojson",
        renderer: { type: "simple", symbol: defaultSymbol },
        popupTemplate: {
          title: "{Distrito}",
          content: `
            <b>Circuito:</b> {Circuito}<br>
            <b>Subcircuito:</b> {Subcircuit}<br>
            <b>Población:</b> {pob_t_sc}
          `
        }
      });

      // Mapa y vista
      const map = new Map({
        basemap: "hybrid",
        layers: [geojsonLayer]
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-79.9595, -2.1200],
        zoom: 11
      });

      // Widgets
      const basemapGallery = new BasemapGallery({ view: view, container: document.createElement("div") });
      const basemapGalleryExpand = new Expand({
        view: view,
        content: basemapGallery.container,
        expandIconClass: "esri-icon-basemap"
      });
      view.ui.add(basemapGalleryExpand, "top-left");

      const selectDistritoElement = createSelect("Selecciona un Distrito");
      const selectSubcircuitoElement = createSelect("Selecciona un Subcircuito");
      
      const widgetsContainer = document.createElement("div");
      widgetsContainer.className = "widget-container";
      widgetsContainer.append(selectDistritoElement, selectSubcircuitoElement);

      const widgetsExpand = new Expand({
        view: view,
        content: widgetsContainer,
        expandIconClass: "esri-icon-filter",
        expanded: true
      });
      view.ui.add(widgetsExpand, "top-right");

      // Funciones
      function createSelect(defaultText) {
        const select = document.createElement("select");
        select.className = "esri-select";
        select.innerHTML = `<option value="">${defaultText}</option>`;
        return select;
      }

      function updateSelect(element, options) {
        element.innerHTML = '<option value="">Seleccione un Distrito</option>';
        options.forEach(option => {
          const opt = document.createElement("option");
          opt.value = option;
          opt.textContent = option;
          element.appendChild(opt);
        });
      }

      function fetchUniqueValues(field, whereClause = "") {
        return geojsonLayer.queryFeatures({ where: whereClause })
          .then(results => [...new Set(results.features.map(f => f.attributes[field]))]);
      }

      function updateMap(distrito, subcircuito) {
        const query = subcircuito 
          ? `Distrito = '${distrito}' AND Subcircuit = '${subcircuito}'`
          : `Distrito = '${distrito}'`;

        geojsonLayer.queryFeatures({ where: query })
          .then(results => {
            const features = results.features;
            if (features.length > 0) {
              const feature = features[0].attributes;
              document.getElementById("infoText").innerHTML = `
                <b>Distrito:</b> ${feature.Distrito}<br>
                <b>Subcircuito:</b> ${feature.Subcircuit}<br>
                <b>Hectáreas:</b> ${feature.has_d}<br>
                <b>Población:</b> ${feature.pob_t_d}
              `;
              document.getElementById("infoBox").style.display = "block";

              geojsonLayer.renderer = {
                type: "unique-value",
                field: "Distrito",
                defaultSymbol: defaultSymbol,
                uniqueValueInfos: [{ value: distrito, symbol: highlightSymbol }]
              };

              const extent = features.reduce((ext, feature) => ext.union(feature.geometry.extent), new Extent());
              view.goTo(extent.expand(1.5)).catch(console.error);
            }
          })
          .catch(console.error);
      }

      selectDistritoElement.addEventListener("change", function() {
        const selectedDistrito = this.value;
        if (selectedDistrito) {
          fetchUniqueValues("Subcircuit", `Distrito = '${selectedDistrito}'`)
            .then(uniqueSubcircuitos => updateSelect(selectSubcircuitoElement, uniqueSubcircuitos))
            .catch(console.error);
          updateMap(selectedDistrito, selectSubcircuitoElement.value);
        } else {
          selectSubcircuitoElement.innerHTML = '<option value="">Seleccione un Subcircuito</option>';
          document.getElementById("infoBox").style.display = "none";
        }
      });

      selectSubcircuitoElement.addEventListener("change", function() {
        const selectedDistrito = selectDistritoElement.value;
        const selectedSubcircuito = this.value;
        if (selectedDistrito) {
          updateMap(selectedDistrito, selectedSubcircuito);
        } else {
          document.getElementById("infoBox").style.display = "none";
        }
      });

      // Inicializar
      fetchUniqueValues("Distrito").then(uniqueDistritos => updateSelect(selectDistritoElement, uniqueDistritos)).catch(console.error);

    });
  </script>
</body>
</html>
